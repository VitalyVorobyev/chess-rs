name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain: [stable, nightly]

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.toolchain }}
          components: rustfmt, clippy

      - name: fmt
        if: matrix.toolchain == 'stable'
        run: cargo fmt --all --check

      - name: clippy
        if: matrix.toolchain == 'stable'
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: test (default features)
        run: cargo test --workspace

      - name: test chess-core feature matrix
        run: |
          cargo test -p chess-core --tests --no-default-features
          cargo test -p chess-core --tests --no-default-features --features std
          cargo test -p chess-core --tests --no-default-features --features "std,simd"
          cargo test -p chess-core --tests --no-default-features --features "std,rayon"
          cargo test -p chess-core --tests --no-default-features --features "std,rayon,simd"

      - name: test chess facade feature matrix
        run: |
          cargo test -p chess --lib --no-default-features
          cargo test -p chess --lib --no-default-features --features simd
          cargo test -p chess --lib --no-default-features --features rayon
          cargo test -p chess --lib --no-default-features --features "simd,rayon"
