name: ci

on:
  push:
    branches: [ main ]
    tags: [ '*' ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain: [stable, nightly]

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.toolchain }}

      - name: Cache cargo build
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Add rustfmt and clippy (stable only)
        if: matrix.toolchain == 'stable'
        run: rustup component add rustfmt clippy

      - name: fmt
        if: matrix.toolchain == 'stable'
        run: cargo fmt --all --check

      - name: clippy
        if: matrix.toolchain == 'stable'
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: test (default features)
        run: cargo test --workspace

      - name: test (tracing feature)
        if: matrix.toolchain == 'stable'
        run: cargo test --workspace --features tracing

      - name: test chess-core feature matrix (no simd)
        if: matrix.toolchain == 'stable'
        run: |
          cargo test -p chess-corners-core --tests
          cargo test -p chess-corners-core --tests --features rayon

      - name: test chess-core feature matrix (simd)
        if: matrix.toolchain == 'nightly'
        run: |
          cargo test -p chess-corners-core --tests --no-default-features --features "std,simd"
          cargo test -p chess-corners-core --tests --no-default-features --features "std,rayon,simd"

      - name: test chess facade feature matrix (no simd)
        if: matrix.toolchain == 'stable'
        run: |
          cargo test -p chess-corners --lib --no-default-features
          cargo test -p chess-corners --lib --no-default-features --features rayon

      - name: test chess facade feature matrix (simd)
        if: matrix.toolchain == 'nightly'
        run: |
          cargo test -p chess-corners --lib --no-default-features --features simd
          cargo test -p chess-corners --lib --no-default-features --features "simd,rayon"

  python-build-smoke:
    name: Build wheel smoke test (linux)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Builds a manylinux wheel into ./dist
      - uses: PyO3/maturin-action@v1
        with:
          command: build
          args: >-
            --release
            -m crates/chess-corners-py/Cargo.toml
            --out dist
          manylinux: auto

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install wheel and import
        run: |
          python -m pip install -U pip
          python -m pip install dist/*.whl
          python -c "import chess_corners; print('ok', chess_corners.__doc__)"