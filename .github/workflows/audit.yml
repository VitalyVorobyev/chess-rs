name: Security Audit

on:
  schedule:
    - cron: '0 5 * * 1'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  cargo-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Uses cargo-audit via the official RustSec action, running
      # against the committed Cargo.lock without installing tools on
      # the runner.
      - name: Run cargo audit
        uses: rustsec/audit-check@v2.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
