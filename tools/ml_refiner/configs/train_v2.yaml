seed: 123
data_dir: "data/synth_v3"
patch_size: 21
batch_size: 256
num_workers: 2
epochs: 20
lr: 1.0e-3
weight_decay: 1.0e-4
device: "auto"
val_split: 0.1
log_interval: 50
log_interval_val: 0

loss:
  lambda_conf: 0.2
  reg_weight_bias: 0.2
  reg_weight_scale: 0.8

scheduler:
  kind: "cosine"
  warmup_epochs: 1

augment:
  enabled: false

save:
  run_dir: "runs"
  save_best: true
  save_last: true
